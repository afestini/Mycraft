[VIDEO]
ScreenX 1024
ScreenY 768
ColorBits 32
DepthBits 32
Fullscreen 0

[WORLD]
WorldSize 64
MaxUpdateTimePerFrame 1
OcclusionCulling 1
AmbientOcclusion 1

[MAPPING]
Console KEY_^
Quit ESCAPE
Pause KEY_P
#CamMoveLeft CURSOR_LEFT
#CamMoveRight CURSOR_RIGHT
#CamMoveForward CURSOR_UP
#CamMoveBackward CURSOR_DOWN
CamMoveUp PAGEUP
CamMoveDown PAGEDOWN
FreeCursor MOUSE_MIDDLE
CamPanLR MOUSE_X
CamPanUD MOUSE_Y
LeftClick MOUSE_LEFT
RightClick MOUSE_RIGHT
Left CURSOR_LEFT
Right CURSOR_RIGHT
Forward CURSOR_UP
Backward CURSOR_DOWN
Jump ENTER